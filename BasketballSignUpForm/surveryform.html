<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Landing Page</title>
    <link rel="stylesheet" href="surveyform.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wholebody">
        <form action="" class="myform">
            <header class="header">
                <h1>Sign up for Basketball Tourney!</h1>
                <p>Enjoy a safe and fun way to play basketball with your friends and showcase your skills!</p>
            </header>

            <div class="myformbody">
                <form action="" class="myform">
                    <div>
                        <label class="input" for="inputname">Enter your name:</label>
                        <input class="shape" type="text" id="inputname" placeholder="name" required>
                    </div>
                    <br>

                    <div>
                        <label class="input" for="email">Enter your email address:</label>
                        <input class="shape" type="text" id="email" placeholder="email@gmail.com" required>
                    </div>
                    <br>
                    <div>
                        <label for="agegroup">What is your age group?</label>
                        <select name="agegroup" id="agegroup">
                            <option value="18below">18 and Under</option>
                            <option value="21over">21 and Over (Amateur League)</option>
                            <option value="21over">Pro League</option>
                        </select>
                    </div>

                    <div>
                        <h3>What activity are you signing up for?</h3>
                        <div>
                            <input type="radio" id="skills" name="games" value="skills">
                            <label for="skills">Skills Showdown</label>

                        </div>
                        <div>
                            <input type="radio" id="threepoint" name="games" value="3point">
                            <label for="threepoint">3 Point Shootout</label>

                        </div>
                        <div>
                            <input type="radio" id="fullcourt" name="games" value="fullcourt">
                            <label for="fullcourt">Full Court Pickup</label>

                        </div>
                    </div>
                    <button>Submit</button>
                </form>

            </div>
    </div>

</body>

</html>
